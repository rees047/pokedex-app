<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
        <title>Pokedex App</title>
    </head>
    <body class="container">       
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">

              <div class="row">
                <div class="pokeImg"></div>
              </div>
               
              <div class="row">
                <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="true">Info</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab" aria-controls="stats" aria-selected="false">Stats</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="moves-tab" data-bs-toggle="tab" data-bs-target="#moves" type="button" role="tab" aria-controls="moves" aria-selected="false">Moves</button>
                  </li>
                </ul>
                  
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                    <div class="row">
                      <div class="col info-left"></div>
                      <div class="col info-right"></div>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                    <table class="table table-striped">                     
                      <thead>
                        <tr>
                          <th>Status</th>
                          <th>Base Effect</th>
                          <th>Effort</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>

                  <div class="tab-pane fade" id="moves" role="tabpanel" aria-labelledby="moves-tab">...</div>
                </div>
              </div>
             
            </div>
           
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokemon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://careerfoundry.com" target="_blank">CareerFoundry</a>
              </li>
            </ul>
          </div>
              
          <marquee class="d-none d-lg-block slogan" behavior="scroll" direction="left">Gotta Catch Them All</marquee>
         
        </div>
      </nav>

      <div id="main-container"></div>

      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>        
      <script type="text/javascript" src="js/scripts.min.js"></script>     
    </body>
</html>
